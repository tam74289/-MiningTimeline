      .loading {
        position: relative;
      }

      .loading:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #00000078;
        z-index: 4;
      }

      .loading:after {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin-top: -25px;
        margin-left: -25px;
        border-radius: 50%;
        border: 4px solid rgb(255 255 255 / 47%);
        border-top-color: #ffffff;
        animation: onLoading 0.8s linear infinite;
        z-index: 4;
      }

      @keyframes onLoading {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
          transform: rotate(360deg);
        }
      }

    <div class="container">
      
      <div id="menu-box"><a href="https://calculator.tlmtools.com/" id="menu-item">&larr; Tools Calculator</a></div>

      <div class="row mb-4">

          </div>    
          <div class="row align-items-center mb-3">
            <div class="col col-auto">
              <button type="button" class="btn btn-secondary btn-sm" onclick="addDay(-1)">Prev</button>
            </div>
            <div class="col">
              <input id="date" type="date" class="form-control" onchange="addDay(0)">
            </div>
            <div class="col col-auto">
              <button type="button" class="btn btn-secondary btn-sm" onclick="addDay(1)">Next</button>
            </div>
          </div>
        </div>
        <div class="col col-md-6 col-12 mb-4">
          <label for="">Insert WAX blockchain addresses (one per row)</label>
          <textarea class="form-control" name="users" id="users" cols="30" rows="3" placeholder="WaxAddress OptionalLabel ..."></textarea>
          <label for="">
            <small class="">Add a space and a Caption to make it user-friendly<br>eg. <span class="number text-warning">"xcz1y.c.wam John"</span>. Multiple users supported!</small>
          </label>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col col-md-6 col-12">
          <button type="button" class="btn btn-primary btn-block" onclick="update()">Update</button>
        </div>
      </div>

      <h2 class="text-center pt-5 pt-3 pb-1">
        Mining progress
      </h2>
      <div class="text-center mb-3">
        <a id="share" href="javascript:void(0)" class="number text-primary" onclick="share()">[Â Copy Stats Link ]</a>
      </div>

      <div id="line-chart-container" class="mb-4">
        <canvas id="line-chart" width="800" height="450"></canvas>
      </div>

      
      <div id="stats" class="row"></div>

      <h2 class="text-center pt-5 py-3">
        Last 7 days
      </h2>

      <div id="bar-chart-container" class="pt-2">
        <div id="bar-chart-progress">0%</div>
        <h2 class="alert-label py-4 text-center">Downloading 7 days data... Be patient.</h2>
        <div class="text-center mb-4">
          <div class="switch">
            <div class="switch-option active" onclick="onCumulativeStatsKeyChange(this, 'reward')">Rewards</div>
            <div class="switch-option" onclick="onCumulativeStatsKeyChange(this, 'clicks')">Clicks</div>
          </div>
        </div>

        <div class="mb-4">
          <canvas id="bar-chart" width="800" height="450"></canvas>
        </div>
        <div id="last7DaysStats" class="row"></div>
      </div>

      <div id="progress" class="backdrop hidden"></div>
      <div id="error" class="backdrop hidden">
        <div id="errorMessage" class="number text-center p-4"></div>
        <div>
          <button class="btn btn-secondary" type="button" onclick="hideDOMError()">Close</button>
        </div>
      </div>
